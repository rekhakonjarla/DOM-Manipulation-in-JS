<html>
   <head>
     <style>
        #demo
        {
            text-align: center;
        }
     </style>
   </head>
   <body>
    <p id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">It is the color of the ocean and the sky; it often symbolizes serenity, stability, inspiration, or wisdom. It can be a calming color, and symbolize reliability.</p>

        <script type="text/javascript">
        function mouseOver() {
  document.getElementById("demo").style.color = "red";

}

function mouseOut() {
 
  document.getElementById("demo").style.color = "";
}
    </script>
   </body>
</html>
