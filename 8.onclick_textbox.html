<!DOCTYPE html>
<html lang="en">
  <head>
    <title>onclick attribute in HTML</title>
    <script>
      function solve() { 
       
        document.getElementById("demo").innerHTML= "Hello"
      }
    </script>
  </head>
  <body>
    <h1>Understanding onclick attribute in HTML</h1>  
    <button onclick="solve()" id="demo">Click !</button>  
  </body>
</html>
