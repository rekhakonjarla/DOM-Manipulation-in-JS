<html>
<head>
    <script type="text/javascript">
        function over()
        {
            document.getElementById("b1").innerHTML="You have hovered mouse over me";
        }
        function out()
        {
            document.getElementById("b1").innerHTML="Hover mouse over me";
        }
    </script>
</head>
<body>
    <button onmouseover="over()" onmouseout="out()" id="b1">Hover mouse over me</button>
    
</body>
</html>
